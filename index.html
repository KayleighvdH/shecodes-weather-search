<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Weather Search</title>
		<!-- Linking CSS -->
		<link rel="stylesheet" href="/assets/css/styles.css" />
		<!-- Importing Axios -->
		<script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
	</head>

	<body>
		<div class="weather_container">
			<header>
				<form class="search_form" id="search-form">
					<input
						type="search"
						placeholder="Enter a city..."
						required
						class="search_form_input"
						id="search-form-input" />
					<input type="submit" value="search" class="search_form_button" />
				</form>
			</header>

			<main>
				<div class="current_weather">
					<h1 class="weather_city" id="weather-city"></h1>
					<div class="weather_temperature">
						<div
							class="weather_temperature_icon"
							id="weather-temperature-icon"></div>
						<span
							class="weather_temperature_value"
							id="weather-temperature-value"></span
						><span class="weather_temperature_unit">Â°C</span>
					</div>
					<div class="weather_time">
						<span id="weather-time"></span>
					</div>
					<div class="weather_information">
						<p>
							<span id="weather-description"></span> | humidity:
							<span id="weather-humidity">57</span>% | wind:
							<span id="weather-wind">8</span> km/h
						</p>
					</div>
				</div>

				<hr class="devide_weather" />

				<div class="forecast_weather" id="forecast-weather"></div>

				<hr />
			</main>

			<footer>
				<p>
					This project was coded by
					<a href="https://github.com/KayleighvdH" target="_blank">
						Kayleigh van der Heijden</a
					>
					, is open-sourced on
					<a
						href="https://github.com/KayleighvdH/shecodes-weather-search"
						target="_blank">
						Github</a
					>
					and hosted on
					<a
						href="https://kayleighvdh-weathersearch.netlify.app/"
						target="_blank">
						Netlify</a
					>.
				</p>
			</footer>
		</div>
		<script src="/assets/js/index.js"></script>
	</body>
</html>
